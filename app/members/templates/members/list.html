<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team Members</title>
</head>

<body>
	<h1>Team members:</h1>
	{% if member_list %}
		<ul>
		{% for member in member_list %}
			<li>{{ member.name }}</li>
		{% endfor %}
		</ul>
	{% else %}
		There are no members on the team
	{% endif %}
</body>

</html>
