{% extends "core/base.html" %}

{% block title %}Team members{% endblock %}

{% block content %}
	<h1>Team members:</h1>
	{% if members %}
		<ul>
		{% for member in members %}
			<li><a href="{% url 'members:profile' member.id %}">{{ member.name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		There are no members on the team.
	{% endif %}
{% endblock %}
