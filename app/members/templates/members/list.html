<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team Members</title>
</head>

<body>
	<h1>Team members:</h1>
	{% if members %}
		<ul>
		{% for member in members %}
			<li><a href="{% url 'members:profile' member.id %}">{{ member.name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		There are no members on the team.
	{% endif %}
</body>

</html>
