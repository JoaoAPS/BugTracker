{% extends "core/base.html" %}

{% block title %}Bugs{% endblock %}

{% block content %}
	<h1>Bugs:</h1>
	{% if bugs %}
		<ul>
		{% for bug in bugs %}
			<li><a href="{% url 'bugs:detail' bug.id %}">{{ bug.title }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		No bugs found
	{% endif %}
{% endblock %}
