<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projects</title>
</head>

<body>
	<h1>Projects:</h1>
	{% if projects %}
		<ul>
		{% for project in projects %}
			<li><a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		No projects found
	{% endif %}
</body>

</html>
