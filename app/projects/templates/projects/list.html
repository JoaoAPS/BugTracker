{% extends "core/base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
	<h1>Projects:</h1>
	{% if projects %}
		<ul>
		{% for project in projects %}
			<li><a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		No projects found
	{% endif %}
{% endblock %}
